<!doctype html>
<html lang="en" class="home-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="home-page__content">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="IMac"
        class="card__img"
      >

      <div class="card__name">
        <span>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</span>
      </div>

      <div class="card__code">
        <span>Product code: 195434</span>
      </div>

      <div class="card__rate">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__reviews">
          <span>Reviews: 5</span>
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-tag">
          <span>Price:</span>
        </div>
        <div class="card__price-money">
          <span>$2,199</span>
        </div>
      </div>

      <button class="card__btn">
        <a
          href="#Buy"
          class="card__btn-link"
          data-qa="hover"
        >
          <span>Buy</span>
        </a>
      </button>
    </div>
  </body>
</html>
